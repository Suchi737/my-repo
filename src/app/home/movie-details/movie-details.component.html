<div class="container mt-4 mb-4">
    <div class="row m-5 no-gutters shadow-lg">
        <div class="col-md-6 d-none d-md-block">
            <img src="https://image.tmdb.org/t/p/w342/{{ selectedMovie?.poster_path }}" class="img-fluid" />
        </div>
        <div class="col-md-6 bg-white p-3">
            <div *ngFor="let genre of selectedMovie?.genres" class="genres">
                <small class="text-muted">{{ genre.name }}</small>
            </div>
            <small class="text-muted p-2 float-right">{{ selectedMovie?.status }}</small>
            <h2 class="pb-3 mt-5 title" style="text-align: center;">{{ selectedMovie?.title }}</h2>
            <div class="mt-3">
                <h6>OVERVIEW</h6>
                {{ selectedMovie?.overview }}
            </div>
            <div class="row mt-5" style="text-align: center;">
                <div class="col-md-4">
                    <h6>VOTES</h6>
                    <h6 style="color: #21ba45;"> {{ selectedMovie?.vote_average }}</h6>
                </div>
                <div class="col-md-4">
                    <h6>POPURALITY</h6>
                    <h6 style="color: #00b5ad;"> {{ selectedMovie?.popularity }}</h6>
                </div>
                <div class="col-md-4">
                    <h6>RELEASE DATE</h6>
                    <h6 style="color: #2185d0;"> {{ selectedMovie?.release_date }}</h6>
                </div>
            </div>
        </div>

    </div>
</div>
