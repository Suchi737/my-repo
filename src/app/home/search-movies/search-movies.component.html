<div class="container mt-4 mb-3">
    <h5>Search Result</h5>
    <div class="row">
        <div class="col-md-4 col-lg-3" *ngFor="let movie of movies;let i = index">

            <div class="card-deck h-100">
                <div class="card movie-card" (click)="onMovieDetails(movie)">
                    <img class="card-img-top" src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}" alt="movie">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.original_title }}</h5>
                    </div>
                    <div class="card-footer bg-transparent">
                        <span class="info">{{ movie.release_date }}</span>
                        <span class="info float-right"><i class="fa fa-star"></i> {{ movie.vote_average }}</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div style="text-align: center;" *ngIf="button">
    <button class="btn btn-primary mt-3 mb-3" [disabled]="page == total_pages" (click)="onShowMore()">Show More</button>
</div>

<div *ngIf="message">
<h5 style="text-align: center;">Can't match data!</h5>
</div>
    </div>
